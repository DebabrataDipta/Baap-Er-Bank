<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ber Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <h1 class="text-6xl text-center mt-4 p-2">Welcome to the <span class="font-semibold text-purple-600">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-400 w-9/12 mx-auto mt-12 p-7 rounded-md">
            <h2 class="text-4xl text-white mb-4 font-semibold">Please Login</h2>
            <div class="flex-col">
            <div class="mt-4 pt-3">
                <input class="p-2 rounded-lg w-9/12 block mb-3" id="user-email" type="email" name="" id="" placeholder="Enter your email">
                <input class="p-2 rounded-lg w-9/12 block mb-3" id="user-password" type="password" name="" id="" placeholder="Enter your password">
                <button id="submit-btn" class="rounded-lg text-xl text-white bg-indigo-700 hover:bg-indigo-800 px-5 py-3 mt-4 ">Submit</button>
            </div>
        </div>
        </section>
    </main>


    <!-- javacript arena  -->
    <script src="js/login.js"></script>
</body>
</html>
